<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .text-left {
            text-align: left;
        }

        .text-right {
            text-align: right;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Online Resume Builder</h1>
    
    <form id="resumeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea>

        <label for="template">Choose a template:</label>
        <select id="template" name="template">
            <option value="template1">Left Aligned Template</option>
            <option value="template2">Right Aligned Template</option>
        </select>

        <button type="button" id="generateBtn">Generate PDF</button>
    </form>

    <div id="resumePreview"></div>
</div>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Include jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#generateBtn').on('click', function () {
            // Get form data
            var formData = $('#resumeForm').serializeArray();

            // Create a jsPDF instance
            var pdf = new jsPDF();

            // Set font size and style
            pdf.setFontSize(12);

            // Add content to the PDF
            pdf.text('Resume Preview', 20, 20);
            formData.forEach(function (field, index) {
                var alignmentClass = $('#template').val() === 'template1' ? 'text-left' : 'text-right';
                pdf.text(`${field.name}: ${field.value}`, 20, 40 + index * 10, { className: alignmentClass });
            });

            // Save the PDF
            pdf.save('resume.pdf');
        });
    });
</script>
</body>
</html>
